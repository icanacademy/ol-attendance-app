services:
  # Backend API
  - type: web
    name: attendance-api
    runtime: node
    region: singapore
    plan: free
    rootDir: server
    buildCommand: npm install && npm run migrate
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        sync: false
      - key: SCHEDULER_API_URL
        sync: false
      - key: ADMIN_PASSWORD
        sync: false
      - key: ALLOWED_ORIGINS
        sync: false
    healthCheckPath: /api/attendance/health

  # Frontend
  - type: web
    name: attendance-frontend
    runtime: static
    region: singapore
    plan: free
    rootDir: client
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: attendance-api
          property: host
